<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
        <label for="iusu">Usuário:</label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="20" placeholder="Nome Usuario..." autocomplete="username"> <!-- Usamos o Size para o tamanho da caixa, quantas letras ele irá mostrar.-->
        </p>
        <p>
        <label for="isen">Senha: </label>
        <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="20" placeholder="Sua Senha..." autocomplete="current-password"> <!-- password se utiliza para senhna--> <!-- required para campo obrigatorio | minlength para solicitar no minimo 8 digitos -->
        </p>
        <input type="submit" value="Enviar"> <!-- Enviar usamos submit-->
        <input type="reset" value="Limpar"> <!-- Botão de Limpar usamos reset -->
        
        
    </form>
    
</body>
</html>
