<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.html" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Seu Nome..." autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" required placeholder="Apenas números." min="0" max="10" placeholder="0 a 10 " step="0.1" value="5">
            <!-- step se usa para determinar o passo da nota, nesse caso passo 0.1 (7,1 | 7,2 | 7,3 | 7,4)-->

        </p>
        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" value="2025-07"> <!-- input de mês -->
        </p>
        <p>
            <input type="submit" value="Enviar"> <!-- input para enviar formulario-->
            <input type="reset" value="Limpar"> <!-- input para limpar formulario-->
        </p>
        <p>
            <label for="idia">Dia da Prova: </label>
            <input type="date" name="dia" id="idia"> <!-- input para data-->
        </p>
        <p>
            <label for="ihora">Horario da Prova: </label>
            <input type="time" name="hora" id="ihora"> <!-- input para hora-->
        </p>
    </form>
    
</body>
</html>
