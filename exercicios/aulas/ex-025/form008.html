<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.html" method="post" autocomplete="on">
    
        <p>
            <label for="iN1">Número 1:</label>
            <input type="number" name="N1" id="iN1" min="0" max="50" required oninput="isoma.innerHTML = Number(iN1.value) + Number(iN2.value)">
        </p>

        <p>
            <label for="iN2">Número 2:</label>
            <input type="number" name="N2" id="iN2" min="0" max="50" required
            oninput="isoma.innerHTML = Number(iN1.value) + Number(iN2.value)">
        </p>
        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>


        <p>
            <input type="submit" value="Enviar"> <!-- Enviar usamos submit-->
            <input type="reset" value="Limpar"> <!-- Botão de Limpar usamos reset -->
        </p>
        
        
    </form>
    
</body>
</html>
