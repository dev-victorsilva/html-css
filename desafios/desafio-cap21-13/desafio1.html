<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 400px;
            height: 200px;
        }
        td {
            border: 1px solid black;
            text-align: center;
            font-weight: bolder;

        }
    </style>
</head>
<body>
    <!-- Hierarquia de Tabelas simples
     TABLE = TABELA = tr
     TABLE ROW = LINHAS DE TABELA
     TABLE HEADER = CABEÃ‡ALHO DA TABELA
     TABLE DATA = CONTEUDO DA TABELA = td
     -->
     <!-- 
        Anatomia de Tabelas grandes
        CAPTION 
        TABLE
        THEAD 
            TR TD TH
        TBODY
            TR TD TH
        TFOOT
            TR TD TH
    -->
    <h1>Desafio de Tabelas em HTML 5</h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td colspan="3">8</td>
            <td>9</td>
        </tr>
        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
    
</body>
</html>
